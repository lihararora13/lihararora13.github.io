<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegan Place - Plant-Based Magic</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="celestial-objects">
        <div class="moon"></div>
        <div class="planet planet-1"></div>
        <div class="planet planet-2"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star star-2"></div>
        <div class="shooting-star star-3"></div>
        <div class="black-hole"></div>
        <div class="small-stars"></div>
        <div class="nebula"></div>
    </div>
    
    <header class="hero">
        <h1>Vegan Place</h1>
    </header>

    <section class="video-section">
        <video autoplay loop muted playsinline class="centered-video">
            <source src="assets/vid1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <main>
        <section class="gallery">
            <div class="food-card">
                <div class="food-icon"><i class="fas fa-seedling"></i></div>
                <h2>Cosmic Salads</h2>
                <p>Fresh ingredients from mother earth</p>
            </div>
            <div class="food-card">
                <div class="food-icon"><i class="fas fa-moon"></i></div>
                <h2>Lunar Bowls</h2>
                <p>Nourishing plant-powered bowls</p>
            </div>
            <div class="food-card">
                <div class="food-icon"><i class="fas fa-star"></i></div>
                <h2>Star Desserts</h2>
                <p>Sweet treats from the cosmos</p>
            </div>
        </section>
    </main>

    <footer>
        <p class="contact">contact@vegan.place</p>
    </footer>
</body>
</html>
